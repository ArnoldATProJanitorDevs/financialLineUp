<div class="console">
  <button class="consoleItem" mat-raised-button color="primary" (click)="addNewLifestyle()">Add Lifestyle</button>
  <button class="consoleItem" mat-raised-button color="accent" (click)="exportLifestyles()">Export Lifestyles</button>
  <button class="consoleItem" mat-raised-button color="accent" (click)="importLifestyles()">Import Lifestyles</button>
  <button class="consoleItem" mat-raised-button color="warn" (click)="uploadLifestyles()">Upload Lifestyles</button>
</div>
<div class="lifestyleContainer">
  <div class="lifestyle" *ngFor="let Lifestyle of Lifestyles | keyvalue; trackBy: trackById">
    <app-lifestyle
      [Lifestyle]="Lifestyle.value"
      (deleteLifestyle)="OnDeleteLifestyle($event)"
      [Categories]="Categories"
      (EventCopyLifestyle)="CopyLifestyle($event)"
    >
    </app-lifestyle>
  </div>
</div>
